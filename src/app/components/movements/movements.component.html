<div class="m-5 w-full shadow-lg">

  <div class="p-6 bg-gray-900 rounded-lg">
    <div class="flex justify-between items-center pb-4">
      <h2 class="text-xl font-semibold leading-loose text-white">Order Report</h2>
      <button class="flex py-3 px-4 rounded-lg border border-gray-700 gap-x-2.5">
        <span class="text-sm text-white">Filter order</span>
      </button>
    </div>
    <table class="w-full relative">
      <thead class="text-sm font-semibold text-white w-full text-left sticky">
          <th class="py-4 border-b border-gray-700">Name</th>
          <th class="py-4 border-b border-gray-700">Username</th>
          <th class="py-4 border-b border-gray-700">Email</th>
          <th class="py-4 border-b border-gray-700">Phone Number</th>
          <th class="py-4 border-b border-gray-700">Employee Type</th>
          <th class="py-4 border-b border-gray-700 text-right">Sub Amount</th>
          <th class="py-4 border-b border-gray-700 text-center">Sub Status</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users" class="text-sm text-gray-500">
          <td class="py-4">{{user.first_name | titlecase}} {{user.last_name | titlecase}}</td>
          <td class="py-4">{{user.username}}</td>
          <td class="py-4">{{user.email}}</td>
          <td class="py-4">{{user.phone_number}}</td>
          <td class="py-4">{{user.employment.key_skill}}</td>
          <td class="py-4 text-right">{{user.amount | currency}}</td>
          <td class="py-4 flex justify-center">
            <span
            [classList]="'flex justify-center py-1 w-24 font-medium capitalize rounded ' + (user.subscription.status === 'Pending' ? 'bg-orange-200 text-green-500' : user.subscription.status === 'Active' ? 'bg-green-200 text-green-600' : user.subscription.status === 'Blocked' ? 'bg-red-200 text-red-500' : user.subscription.status === 'Idle' ? 'bg-orange-200 text-orange-500' : '')">
              {{user.subscription.status}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
